<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Books Inventory -Add Books here</a>
    </nav>

    <section class="container my-5">
        <h2 class="text-center">Add a Book</h2>
        <form id="book-form" class="mt-4">
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" required>
            </div>
            <div class="form-group">
                <label for="count">Count</label>
                <input type="number" class="form-control" id="count" required>
            </div>
            <button type="submit" class="btn btn-success">Add Book</button>
        </form>

        <h2 class="text-center my-5">Books in Library</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>ISBN</th>
                        <th>Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="booksTable">
                    <!-- Book data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Library System. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', loadBooks);
        document.getElementById('book-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const bookName = document.getElementById('bookName').value.trim();
            const author = document.getElementById('author').value.trim();
            const genre = document.getElementById('genre').value.trim();
            const isbn = document.getElementById('isbn').value.trim();
            const count = document.getElementById('count').value.trim();

            const bookData = { bookName, author, genre, isbn, count };
            
            let books = JSON.parse(localStorage.getItem('books')) || [];
            books.push(bookData);
            localStorage.setItem('books', JSON.stringify(books));
            loadBooks();
            this.reset();
        });

        function loadBooks() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const booksTable = document.getElementById('booksTable');
            booksTable.innerHTML = '';
            
            books.forEach((book, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.bookName}</td>
                    <td>${book.author}</td>
                    <td>${book.genre}</td>
                    <td>${book.isbn}</td>
                    <td>${book.count}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeBook(${index})">Remove</button></td>
                `;
                booksTable.appendChild(row);
            });
        }

        function removeBook(index) {
            let books = JSON.parse(localStorage.getItem('books')) || [];
            if (confirm(`Are you sure you want to remove ${books[index].bookName}?`)) {
                books.splice(index, 1);
                localStorage.setItem('books', JSON.stringify(books));
                loadBooks();
            }
        }
    </script>
</body>
</html>
